<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <hr />
        <nav class="menu">
            <p class="navbar">
                <a href="index.html"><img src="static/logo.png"></a>
                <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="#">Contact Us</a> | <a href="signup.html">Sign up</a>
            </p>
        </nav>
        <hr>
        <div class="container">
            <div class="formcontainer">
                <fieldset>
                    <legend>LOGIN</legend>
                    <form class="loginform" action="home.html">
                        <table border="0">
                            <tr>
                                <td><label for="username">Username:</label></td>
                                <td><input type="text" id="username" placeholder="Enter Username" name="username" required></td>
                            </tr>
                            <tr>
                                <td><label for="passwd">Password:</label></td>
                                <td><input type="password" id="passwd" placeholder="Enter Password" name="passwd" required></td>
                            </tr>
                            <tr><td><br></td></tr>
                            <tr>
                                <td>
                                    <label>
                                         Remember me
                                        <input type="checkbox" checked="checked" name="remember">
                                    </label>
                                </td>
                            </tr>
                            <tr><td><br></td></tr>
                            <tr>
                                <td rowspan="2" >
                                    <input type="submit" value="Log In">
                                </td>
                            </tr>
                        </table>
                    </form>   
                </fieldset>
            </div>
            <br>
            <a href="forgotpasswd.html">Forgot password?</a>
        </div>
    </body>
</html>
