<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <hr>
        <nav class="menu">
            <p class="navbar">
                <a href="index.html"><img src="static/logo.png"></a>
                <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="#">Contact Us</a> | <a href="login.html">Login</a>
            </p>
        </nav>
        <hr>
        <div class="container">
            <div class="formcontainer">
                <fieldset>
                    <legend>Sign Up</legend>
                <form class="signupform">
                    <table border="0">
                        <tr>
                            <td><label for="username">Username:</label></td>
                            <td><input type="text" id="username" placeholder="Enter Username" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="passwd">Password:</label></td>
                            <td><input type="password" id="passwd" placeholder="Enter Password" name="passwd" required></td>
                        </tr>
                        <tr>
                            <td><label for="rpasswd">Password:</label></td>
                            <td><input type="password" id="rpasswd" placeholder="Re -Enter Password" name="passwd" required></td>
                        </tr>
                        <tr>
                            <td><label for="mail">Enter Your Email:</label></td>
                            <td><input type="email" id="mail" placeholder="Enter Email ID" name="mail" required></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Enter Your Contact info(+91):</label></td>
                            <td><input type="tel" id="phone" placeholder="Enter Your phone no." name="phone" required pattern="[0-9]{10}"></td>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <td>
                                <label>
                                     Keep me Signed In
                                    <input type="checkbox" checked="checked" name="remember">
                                </label>
                            </td>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <td><label for="agreement">Agree To our <a href="#">End Term User Agreement</a></label></td>
                            <td><input type="checkbox" name="agreement" id="agreement"  required></td>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <td rowspan="2" >
                                <input type="submit" value="Sign Up">
                            </td>
                        </tr>
                    </table>
                </form>  
                </fieldset>
            </div>
        </div>
    </body>
</html>
